{% extends 'base.html' %}
{% load static %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
</head>

<div class="container my-5">
    <h1 class="text-center">Create New Post</h1>

    <form method="post" enctype="multipart/form-data" class="bg-light p-5 rounded shadow">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" name="title" id="id_title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="id_content">Content</label>
            <textarea name="content" id="id_content" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="id_attachment">Attachment</label>
            <input type="file" name="attachment" id="id_attachment" class="form-control-file">
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<!-- Initialize CKEditor -->
<script>
    CKEDITOR.replace('id_content');
</script>

{% endblock %}
