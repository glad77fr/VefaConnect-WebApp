{% extends 'base.html' %}
{% load static %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ form.media }}


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
</head>

<div class="container my-5">
    <h1 class="text-center">Créer un nouveau sujet</h1>

    <form method="post" enctype="multipart/form-data" class="bg-light p-5 rounded shadow">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.content }}
        </div>
        <div class="form-group">
            <label for="id_attachment">Pièce jointe</label>
            {{ form.attachment }}
        </div>  
        <div class="form-group text-center">
            <button class="btn btn-primary">Envoyer</button>
        </div>
    </form>
</div>

{% endblock %}
