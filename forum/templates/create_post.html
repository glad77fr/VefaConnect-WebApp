{% extends 'base.html' %}
{% load static %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ form.media }}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'forum/css/style.css' %}">
</head>

<div class="container my-5">
    <h1 class="text-center">Cr√©er un nouveau sujet</h1>

    <form method="post" enctype="multipart/form-data" class="bg-light p-5 rounded shadow">
        {% csrf_token %}
        <div class="row"> <!-- Ajout de la classe row -->
            <div class="form-group col-md-10">      
                {{ form.title }}
            </div>
        </div>
        <div class="form-group">
            {{ form.content }}
        </div>
        <div class="form-group d-flex justify-content-end">
            <button class="btn btn-primary">Envoyer</button>
        </div>
        
    </form>
</div>

{% endblock %}
