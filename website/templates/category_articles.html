{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2>Articles dans la cat√©gorie : {{ category.name }}</h2>

    <div class="row mt-4">
        {% for article in articles %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                {% if article.image %}
                <img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.content|truncatewords:20 }}</p>
                    <a href="{% url 'article_detail' category_slug=article.category.slug slug=article.slug %}" class="btn btn-primary">Lire plus</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
