    {% extends 'base.html' %}
    {% load static %}

    {% block title %}Page d'accueil{% endblock %}

    {% block content %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">


    </head>

        <!-- Hero Section -->
        <div class="hero text-center  py-5">
            <h1 class="display-4">VefaConnect</h1>
            <p class="lead">Commencez à créer des liens avec vos futurs voisins.</p>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto my-5">
                        <!-- Start of search form -->
                        <form action="{% url 'program_search' %}" method="get">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control" placeholder="Rechercher un programme">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="submit">
                                        <span class="fas fa-search"></span>
                                    </button>
                                </div>
                            </div>
                        </form>
                        <!-- End of search form -->
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
